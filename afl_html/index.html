<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>XXX 请假电子申报</title>
</head>

<body class="container" style="background-color: #ddd;">
    <header>
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav nav-underline">
                <li class="nav-item">
                   <a class="nav-link active" href="/">请假</a>
                </li>
                <li class="nav-item">
                   <a class="nav-link" href="/search">查询结果</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/root">审批后台</a>
                 </li>
            </ul>
        </nav>
        <h1 class="text-center mt-3">XXX 请假电子申报</h1>
    </header>
    <main class="mt-5 mb-5 bg-white p-5">
        <form action="/request" method="post">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名" required>

            <label for="department" class="mt-2 form-label">部门</label>
            <input type="text" class="form-control" id="department" name="department" placeholder="请输入部门" required>

            <label for="reason" class="mt-2 form-label">原因</label>
            <input type="text" class="form-control" id="reason" name="reason" placeholder="请输入请假原因" required>

            <label for="date" class="mt-2 form-label">日期</label>
            <input type="date" class="form-control" id="date" name="date" placeholder="请输入请假时间" required>

            <button type="submit" class="mt-4 btn btn-primary">提交</button>
        </form>
    </main>
    <footer>
        <p id="copyright">Copyright 2025-2025 XXX. All rights reserved.</p>
        <script type="text/javascript">
            let currentDate = new Date();
            let currentYear = currentDate.getFullYear();
            document.getElementById("copyright").innerText = "Copyright 2025-" + currentYear.toString() + " XXX. All rights reserved.";

        </script>
        <p>Powered by <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a></p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
